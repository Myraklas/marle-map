<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marle – Karte</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    crossorigin
  />
  <!-- Dein Stylesheet -->
  <link rel="stylesheet" href="css/style.css?v=3" />
  <link rel="stylesheet" href="css/wiki.css?v=1" />
  </head>
  <body>
    <header id="titleBanner">
      <img id="cityIcon" alt="Stadtwappen" />
      <span class="title-text">Marle – Karte</span>
    </header>
    <!-- Optionales Mini-Overlay für das Wiki-Demo -->
    <div id="wiki-demo" style="position:absolute;top:4rem;right:1rem;z-index:1000;">
      <a href="#" data-wiki="data/wiki/sample1.html">Demo-Wiki</a>
    </div>

    <div id="map"></div> <!-- Wird von Leaflet als Kartencontainer genutzt -->

    <!-- Seitenleiste für lange Beschreibungen -->
    <div id="sidebar" class="sidebar sidebar-right hidden">
      <!-- Inhalt per openSidebar() gefüllt -->
      <button id="sidebarClose" aria-label="Schließen">×</button>
      <div id="sidebarContent"></div>
    </div>

    <!-- Seitenleiste für wichtige Orte -->
    <div id="placesSidebar" class="sidebar sidebar-left hidden">
      <!-- Inhalt per openSidebar() gefüllt -->
      <button id="placesClose" aria-label="Schließen">×</button>
      <div id="placeList" class="place-list"></div>
    </div>

  <div id="placePopup" class="place-popup hidden">
    <!-- Inhalt per openPlacePopup() gefüllt -->
  </div>


  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin></script>

  <!-- Deine Scripts -->
  <script src="js/config.js?v=3"></script>
  <script src="js/script.js?v=3"></script>
  <script src="js/wiki.js?v=1"></script>
</body>
</html>
